{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Listings</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for listing in listings %}
                <div>
                    <a href="{% url 'listing:detail' listing.id %}">
                        <div>
                            <img src="{{ listing.listing_logo.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ listing.project_name }}</h2>
                            <p class="text-gray-500"><strong>Category:</strong> {{ listing.category }}</p>
                            <p class="text-gray-500"><strong>Skills needed:</strong> {{ listing.skills_needed }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
